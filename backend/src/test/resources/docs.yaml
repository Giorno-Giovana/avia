components:
  schemas:
    Telegram:
      required:
      - chatId
      - isDone
      - status
      - userId
      type: object
      properties:
        userEmail:
          type: string
        userId:
          type: integer
          format: int64
        chatId:
          type: integer
          format: int64
        status:
          type: string
          enum:
          - STARTED
          - LOGGED_IN
          - COORDINATES
        loginTriggerStart:
          type: string
          format: date-time
        isDone:
          type: boolean
        created:
          type: string
          format: date-time
          readOnly: true
        user:
          $ref: '#/components/schemas/User'
    User:
      required:
      - email
      - karma
      - photos
      - scope
      type: object
      properties:
        email:
          type: string
        nickname:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        karma:
          type: integer
          format: int32
        telegram:
          $ref: '#/components/schemas/Telegram'
        scope:
          type: array
          items:
            type: string
            enum:
            - GUEST
            - USER
            - TEST
            - ADMIN
        photos:
          uniqueItems: true
          type: array
          items:
            type: string
        fullName:
          type: string
    PageDto:
      required:
      - page
      - title
      type: object
      properties:
        title:
          type: string
        page:
          type: string
    TgmAddress:
      required:
      - latitude
      - longitude
      type: object
      properties:
        longitude:
          type: number
          format: float
        latitude:
          type: number
          format: float
    TgmPushDto:
      required:
      - actions
      - color
      - currentTime
      - floor
      - isDirectionRight
      - itemsToDo
      - showTicketField
      - status
      - timeToFlight
      type: object
      properties:
        currentTime:
          type: string
        timeToFlight:
          type: string
        status:
          type: string
        itemsToDo:
          type: array
          items:
            type: string
        actions:
          type: array
          items:
            $ref: '#/components/schemas/PageDto'
        color:
          type: string
        floor:
          type: string
        showTicketField:
          type: boolean
        isDirectionRight:
          type: boolean
        currentAddress:
          $ref: '#/components/schemas/TgmAddress'
    TokenInfo:
      required:
      - access_token
      - authorization_endpoint
      - client_id
      - expires_in
      - redirect_uri
      - refresh_token
      - refresh_token_expires_in
      - refresh_token_key
      - response_type
      - scope
      - state
      - token
      - token_key
      - token_type
      - userinfo_endpoint
      type: object
      properties:
        access_token:
          type: string
        token:
          type: string
        refresh_token:
          type: string
        response_type:
          type: string
        redirect_uri:
          type: string
        client_id:
          type: string
        scope:
          uniqueItems: true
          type: array
          items:
            type: string
        token_type:
          type: string
        authorization_endpoint:
          type: string
        userinfo_endpoint:
          type: string
        expires_in:
          type: integer
          format: int32
        refresh_token_expires_in:
          type: integer
          format: int32
        token_key:
          type: string
        refresh_token_key:
          type: string
        state:
          type: string
